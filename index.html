<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Open+Sans|Satisfy|Mate+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="style.css">
    <title>Winner Picker</title>
</head>

<body>
    <h1>Winner Picker</h1>

    <div class="container" id="app">
        <form v-on:submit.prevent="addName">
            <input type="text" class="input-name" placeholder="Enter name.." v-model="inputName">
            <button type="submit" class="btn-add">+</button>
        </form>

        <ol v-show="list.length>0">
            <transition-group name="list" enter-active-class="animated flipInX">
                <li v-for="(item, i) in list" v-bind:key="i">{{item}}</li>
            </transition-group>
        </ol>

        <button class="btn-pick" v-show="list.length>0" @click="pickWinner">Pick a Winner</button>

        <transition name="winner-name" enter-active-class="animated fadeInDown">
            <div class="winner-name" v-show="winner">
                {{winner}}
            </div>
        </transition>

    </div>

    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
